<!DOCTYPE HTML>
<html>
<head>
<title>Shooter</title>
<meta charset="utf-8">
<style type="text/css">
body {
	margin: 0;
	padding: 0;
	background-color: #000;
}
</style>
<script src="phaser.min.js"
	type="text/javascript"></script>
</head>
<body>
	<script type="text/javascript">
		var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-demo', {
			preload : preload,
			create : create,
			update : update,
			render : render
		});

		var player;
		var starfield;
		var cursors;
		var bank;
		var shipTrail;
		var bullets;
		var fireButton;
		var bulletTimer = 0;

		var ACCLERATION = 600;
		var DRAG = 400;
		var MAXSPEED = 400;

		// New
		var enemies2;
		var enemies3;		
		var explosions;
		var shields;
		var enemy2LaunchTimer;
		var enemy3LaunchTimer;
		var gameOver;
		var score = 0;
		var scoreText;
		var enemy3Bullets;
		var enemy2Spacing = 1000;
		var enemy3Launched = false;

		var music;
		var shooting_effect;

		function preload() {

			//  We need this because the assets are on github pages
			//  Remove the next 2 lines if running locally
			game.load.baseURL = 'https://dimitrioueugenia.github.io/Shooter/';
			game.load.crossOrigin = 'anonymous';
			
			game.load.image('starfield', 'assets/starfield.png');
			game.load.image('ship', 'assets/ship.png');
			game.load.image('bullet', 'assets/bullets/bullet.png');

			// New
			game.load.image('enemy2', 'assets/enemies/enemy2.png');
			game.load.image('enemy3', 'assets/enemies/enemy3.png');
			game.load.spritesheet('explosion', 'assets/explode.png', 128, 128);
			game.load.bitmapFont('font', 'assets/spacefont/font.png', 'assets/spacefont/font.fnt');
			game.load.image('enemy3Bullet', 'assets/bullets/blue-enemy-bullet.png');

			game.load.audio('shoot', 'sound/shoot.wav');
			game.load.audio('music', 'sound/music.mp3');
			game.load.audio('explosion-sound', 'sound/explosion.wav');

		}

		function create() {
			
			game.scale.pageAlignHorizontally = true;
			
			//  The scrolling starfield background
			starfield = game.add.tileSprite(0, 0, 800, 600, 'starfield');

			//  Our bullet group
			bullets = game.add.group();
			bullets.enableBody = true;
			bullets.physicsBodyType = Phaser.Physics.ARCADE;
			bullets.createMultiple(30, 'bullet');
			bullets.setAll('anchor.x', 0.5);
			bullets.setAll('anchor.y', 1);
			bullets.setAll('outOfBoundsKill', true);
			bullets.setAll('checkWorldBounds', true);

			//  The hero!
			player = game.add.sprite(100, game.height / 2, 'ship');
			player.health = 100; // Add player health - New
			player.anchor.setTo(0.5, 0.5);
			game.physics.enable(player, Phaser.Physics.ARCADE);
			player.body.maxVelocity.setTo(MAXSPEED, MAXSPEED);
			player.body.drag.setTo(DRAG, DRAG);
			player.events.onKilled.add(function(){
				shipTrail.kill();
			});
			player.events.onRevived.add(function(){
				shipTrail.start(false, 5000, 10);
			});

			//  And some controls to play the game with
			cursors = game.input.keyboard.createCursorKeys();
			fireButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);

			//  Add an emitter for the ship's trail
			shipTrail = game.add.emitter(player.x - 20, player.y, 400);
			shipTrail.height = 10;
			shipTrail.makeParticles('bullet');
			shipTrail.setYSpeed(20, -20);
			shipTrail.setXSpeed(-140, -120);
			shipTrail.setRotation(50, -50);
			shipTrail.setAlpha(1, 0.01, 800);
			shipTrail.setScale(0.05, 0.4, 0.05, 0.4, 2000,
					Phaser.Easing.Quintic.Out);
			shipTrail.start(false, 5000, 10);

			// Add explosions pool - New

			explosions = game.add.group();
			explosions.enableBody = true;
			explosions.physicsBodyType = Phaser.Physics.ARCADE;
			explosions.createMultiple(30, 'explosion');
			explosions.setAll('anchor.x', 0.5);
			explosions.setAll('anchor.y', 0.5);
			explosions.forEach( function(explosion) {
				explosion.animations.add('explosion');
			});

			// Shields stat - New
			shields = game.add.bitmapText(game.world.width - 300, 10, 'font', '' + player.health, 50);
			shields.render = function () {
				shields.text = 'SHIELDS ' + Math.max(player.health, 0) + '%';
			}
			shields.render();

			// Score - New
			// scoreText = game.add.text(10, 10, '', {font: '20px Arial', fill: '#fff'});
			scoreText = game.add.bitmapText(10, 10, 'font', '', 50);
			scoreText.render = function () {
				scoreText.text = 'SCORE ' + score;
			};
			scoreText.render();

			// Add enemies2 - New
			enemies2 = game.add.group();
			enemies2.enableBody = true;
			enemies2.physicsBodyType = Phaser.Physics.ARCADE;
			enemies2.createMultiple(5, 'enemy2');
			enemies2.setAll('anchor.x', 0.7);
			enemies2.setAll('anchor.y', 0.5);
			enemies2.setAll('scale.x', 0.5);
			enemies2.setAll('scale.y', 0.5);
			enemies2.setAll('angle', 180);
			enemies2.setAll('outOfBoundsKill', true);
			enemies2.setAll('checkWorldBounds', true);

			enemies2.forEach(function(enemy){
			    addEnemyEmitterTrail(enemy);
				enemy.body.setSize(enemy.width * 1.5, enemy.height)
				enemy.damageAmount = 20;
			    enemy.events.onKilled.add(function(){
			        enemy.trail.kill();
			    });
			});

			game.time.events.add(1000, launchEnemy2);

			// Add enemy 3 - New
			enemies3 = game.add.group();
			enemies3.enableBody = true;
			enemies3.physicsBodyType = Phaser.Physics.ARCADE;
			enemies3.createMultiple(30, 'enemy3');
			enemies3.setAll('anchor.x', 0.5);
			enemies3.setAll('anchor.y', 0.5);
			enemies3.setAll('scale.x', 0.5);
			enemies3.setAll('scale.y', 0.5);
			enemies3.setAll('angle', 180);
			enemies3.forEach(function(enemy) {
				enemy.damageAmount = 40;
			});

			// game.time.events.add(1000, launchEnemy3);

			// Enemy3 bullets - New
			enemy3Bullets = game.add.group();
			enemy3Bullets.enableBody = true;
			enemy3Bullets.physicsBody = Phaser.Physics.ARCADE;
			enemy3Bullets.createMultiple(30, 'enemy3Bullet');
			enemy3Bullets.callAll('crop', null, {x: 90, y: 0, width: 90, height: 70});
			enemy3Bullets.setAll('alpha', 0.9);
			enemy3Bullets.setAll('anchor.x', 0.46);
			enemy3Bullets.setAll('anchor.y', 0.35);
			enemy3Bullets.setAll('outOfBoundsKill', true);
			enemy3Bullets.setAll('checkWorldBounds', true);
			enemy3Bullets.forEach(function(enemy){
				enemy.body.setSize(50, 20);
			});

			// Add sound - New
			shooting_effect = game.add.audio('shoot');
			explosion_effect = game.add.audio('explosion-sound');
			music = game.add.audio('music');
			music.play();

			// Game over text - New
			// gameOver = game.add.text(game.world.centerX, game.world.centerY, 'GAME OVER!', { font: '84px Arial', fill: '#fff'});
			// gameOver.anchor.setTo(0.5, 0.5);

			gameOver = game.add.bitmapText(game.world.centerX, game.world.centerY, 'font', 'GAME OVER', 110);
			gameOver.x = gameOver.x - gameOver.textWidth / 2;
			gameOver.y = gameOver.y - gameOver.textHeight / 3;
			gameOver.visible = false;
		}

		function update() {

			//  Scroll the background
			starfield.tilePosition.x -= 2;

			//  Reset the player, then check for movement keys
			player.body.acceleration.y = 0;
			player.body.acceleration.x = 0;

			if (cursors.up.isDown) {
				player.body.acceleration.y = -ACCLERATION;
			} else if (cursors.down.isDown) {
				player.body.acceleration.y = ACCLERATION;
			} else if (cursors.left.isDown) {
				player.body.acceleration.x = -ACCLERATION;
			} else if (cursors.right.isDown) {
				player.body.acceleration.x = ACCLERATION;
			}

			//  Stop at screen edges
			if (player.x > game.width - 30) {
				player.x = game.width - 30;
				player.body.acceleration.x = 0;
			}
			if (player.x < 30) {
				player.x = 30;
				player.body.acceleration.x = 0;
			}
			if (player.y > game.height - 15) {
				player.y = game.height - 15;
				player.body.acceleration.y = 0;
			}
			if (player.y < 15) {
				player.y = 15;
				player.body.acceleration.y = 0;
			}

			//  Fire bullet
			if (player.alive && fireButton.isDown) {
				fireBullet();
			}

			//  Keep the shipTrail lined up with the ship
			shipTrail.y = player.y;
			shipTrail.x = player.x - 20;

			// Check for collisions - New

			game.physics.arcade.overlap(player, enemies2, shipCollide, null, this);
			game.physics.arcade.overlap(enemies2, bullets, hitEnemy, null, this);

			game.physics.arcade.overlap(player, enemies3, shipCollide, null, this);
			game.physics.arcade.overlap(enemies3, bullets, hitEnemy, null, this);
			game.physics.arcade.overlap(enemy3Bullets, player, enemyHitsPlayer, null, this);


			if (! player.alive && gameOver.visible === false) {
				gameOver.visible = true;
				var fadeInGameOver = game.add.tween(gameOver);
				fadeInGameOver.to({alpha: 1}, 1000, Phaser.Easing.Quintic.Out);
				fadeInGameOver.onComplete.add(setResetHandlers);
				fadeInGameOver.start();
				function setResetHandlers() {
					tapRestart = game.input.onTap.addOnce(_restart, this);
					spaceRestart = fireButton.onDown.addOnce(_restart, this);
					function _restart() {
						tapRestart.detach();
						spaceRestart.detach();
						restart();
					}
				}
			}

		}

		function render() {
			// for (var i = 0; i < enemies2.length; i++) {
			// 	game.debug.body(enemies2.children[i]);
			// }
			// game.debug.body(player);
			// for (var i=0; i < enemy3Bullets.length; i++) {
			// 	game.debug.body(enemy3Bullets.children[i]);
			// }
		}

		function fireBullet() {
			//  To avoid them being allowed to fire too fast we set a time limit
			if (game.time.now > bulletTimer) {
				var BULLET_SPEED = 400;
				var BULLET_SPACING = 250;
				//  Grab the first bullet we can from the pool
				var bullet = bullets.getFirstExists(false);

				if (bullet) {
					//  And fire it
					//  Make bullet come out of tip of ship with right angle
					var bulletOffset = 20 * Math.sin(game.math
							.degToRad(player.angle));
					bullet.reset(player.x + bulletOffset, player.y);
					bullet.angle = player.angle;
					game.physics.arcade.velocityFromAngle(bullet.angle,
							BULLET_SPEED, bullet.body.velocity);
					bullet.body.velocity.y += player.body.velocity.y;

					// Play sound effect when firing - New
					shooting_effect.play();

					bulletTimer = game.time.now + BULLET_SPACING;
				}
			}
		}

		function launchEnemy2() {
			// var MIN_ENEMY_SPACING = 300;
			// var MAX_ENEMY_SPACING = 3000;
			var ENEMY_SPEED = 300;
			var enemy = enemies2.getFirstExists(false);
			if (enemy) {
				enemy.reset(game.width-20, game.rnd.integerInRange(0, game.height));
				enemy.body.velocity.x = -ENEMY_SPEED;
				enemy.body.velocity.y = game.rnd.integerInRange(-300, 300);
				enemy.body.drag.y = 100;

				enemy.trail.start(false, 800, 1);

				//  Update function for each enemy ship to update rotation etc
		        enemy.update = function(){
		        	enemy.angle = game.math.radToDeg(Math.atan2(enemy.body.velocity.y, enemy.body.velocity.x)); // 180 - tan to reverse

					enemy.trail.x = enemy.x - 5;
          			enemy.trail.y = enemy.y;
		        }
			}

			//  Send another enemy soon
			next = game.rnd.integerInRange(enemy2Spacing, enemy2Spacing + 1000);
			console.log(next);
			enemy2LaunchTimer = game.time.events.add(next, launchEnemy2);
		}

		function addEnemyEmitterTrail(enemy) {
		    var enemyTrail = game.add.emitter(enemy.x + 10, enemy.y, 100);
		    enemyTrail.height = 10;
		    enemyTrail.makeParticles('bullet');
			enemyTrail.setYSpeed(20, -20);
			enemyTrail.setXSpeed(-140, -120);
			enemyTrail.setRotation(50, -50);
			enemyTrail.setAlpha(1, 0.01, 800);
			enemyTrail.setScale(0.05, 0.4, 0.05, 0.4, 2000, Phaser.Easing.Quintic.Out);
			
			enemy.trail = enemyTrail;
		}

		function shipCollide(player, enemy) {
			var explosion = explosions.getFirstExists(false);
			explosion.reset(enemy.body.x + enemy.body.halfWidth, enemy.body.y + enemy.body.halfHeight);
			explosion.body.velocity.y = enemy.body.velocity.y;
			explosion.alpha = 0.7;
			explosion.play('explosion', 30, false, true);
			explosion_effect.play();			
			enemy.kill();

			player.damage(enemy.damageAmount);
			shields.render();
		}

		function hitEnemy(enemy, bullet) {
			var explosion = explosions.getFirstExists(false);
			explosion.reset(bullet.body.x + bullet.body.halfWidth, bullet.body.y + bullet.body.halfHeight);
			explosion.body.velocity.y = enemy.body.velocity.y;
			explosion.alpha = 0.7;
			explosion.play('explosion', 30, false, true);
			explosion_effect.play();
			enemy.kill();
			bullet.kill();
			

			// Increase score
			score += enemy.damageAmount * 10;
			scoreText.render();

			// Pacing
			// Enemies come quicker as score increases
			enemy2Spacing *= 0.9;
			// Enemy3 comes in after a score of 1000
			if (!enemy3Launched && score > 1000) {
				enemy3Launched = true;
				launchEnemy3();
				// Slow enemy2 down now that there are other enemies
				enemy2Spacing *= 2;
			}
		}

		function restart () {
			// Reset the enemies
			enemies2.callAll('kill');
			game.time.events.remove(enemy2LaunchTimer);
			game.time.events.add(1000, launchEnemy2);
			enemies3.callAll('kill');
			enemy3Bullets.callAll('kill');
			game.time.events.remove(enemy3LaunchTimer);

			enemies3.callAll('kill');
			game.time.events.remove(enemy3LaunchTimer);

			// Revive the player
			player.revive();
			player.health = 100;
			shields.render();
			score = 0;
			scoreText.render();

			// Hide the text
			gameOver.visible = false;
			enemy2Spacing = 1000;
			enemy3Launched = false;
		}

		function launchEnemy3() {
			var startingY = game.rnd.integerInRange(100, game.height - 100);
			var horizontalSpeed = -180;
			var spread = 60;
			var frequency = 70;
			var horizontalSpacing = 70;
			var numEnemiesInWave = 5;
			var timeBetweenWaves = 2500;
			console.log('Launching 3');

			// Launch wave
			for (var i=0; i<numEnemiesInWave; i++) {
				var enemy = enemies3.getFirstExists(false);
				if (enemy) {
					enemy.startingY = startingY;
					enemy.reset(game.width + horizontalSpacing * i, game.height / 2);
					enemy.body.velocity.x = horizontalSpeed;

					// Set up firing
					var bulletSpeed = 400;
					var firingDelay = 2000;
					enemy.bullets = 1;
					enemy.lastShot = 0;

					// Update function for each enemy
					enemy.update = function() {
						// Wave movement
						this.body.y = this.startingY + Math.sin((this.x) / frequency) * spread;

						// Squish and rotate ship for illusion of "banking"
						bank = Math.cos((this.x + 60) / frequency);
						this.scale.y = 0.5 - Math.abs(bank) / 8;
						this.angle = 180 - bank * 2;

						// Fire
						enemyBullet = enemy3Bullets.getFirstExists(false);
						if (enemyBullet &&
							this.alive &&
							this.bullets &&
							this.x < game.width * 7 / 8 &&
							game.time.now > firingDelay + this.lastShot) {
								this.lastShot = game.time.now;
								this.bullets--;
								enemyBullet.reset(this.x, this.y + this.height / 2);
								enemyBullet.damageAmount = this.damageAmount;
								var angle = game.physics.arcade.moveToObject(enemyBullet, player, bulletSpeed);
								enemyBullet.angle = game.math.radToDeg(angle);
							}

						// Kill enemies once they go off screen;
						if (this.x < -200) {
							this.kill();
						}
					};
				}
			}

			enemy3LaunchTimer = game.time.events.add(game.rnd.integerInRange(timeBetweenWaves, timeBetweenWaves + 4000), launchEnemy3);
		}

		function enemyHitsPlayer (player, bullet) {
			var explosion = explosions.getFirstExists(false);
			explosion.reset(player.body.x + player.body.halfWidth, player.body.y + player.body.halfHeight);
			explosion.alpha = 0.7;
			explosion.play('explosion', 30, false, true);
			bullet.kill();

			player.damage(bullet.damageAmount);
			shields.render();
		}
	</script>
</body>
</html>
